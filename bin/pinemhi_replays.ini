// PINemHi_replays ini-file created by Dna Disturber
//
//   Explanation of what to fill in behind the romname (without .nv) 
//   First fill in the first range of bytes using decimal adressess (no hex adressess such as 3d...only decimal)
//   use a minus sign to separate beginadress and endadress (if the score is backwards fill in the range backwards (for instance 59-54)
//   close it with a : sign
//   if there is another replay-level you can do the same as the first one again closing with a : sign   (this can be done up to 4 times)
//
//   if you are finished entering the ranges you must put a number behind the last : sign to indicate what kind of score it is
//   options are:
//   1 - bytes represent a one number digit 06 03 00 00 00 would be 63.000
//   2 - bytes represent a one number digit 06 03 00 00 00 and score must be multiplied by 10 would be 630.000
//   3 - bytes represent a one number digit 06 03 00 00 00 and score must be multiplied by 100 would be 6.300.000
//   4 - bytes represent a one number digit 06 03 and score must be multiplied by 100000 would be 6.300.000
//   5 - bytes represent 2 digit numbers 05 18 00 00 00 would be 518.000.000
//   6 - bytes represent 2 digit numbers 05 18 00 00 00 and score must be multiplied by 10 would be 5.180.000.000
//   7 - bytes represent 2 digit numbers 05 18 00 00 00 and score must be multiplied by 100 would be 51.800.000.000
//   8 - bytes represent 2 digit numbers 05 18 00  and score must be multiplied by 10000 would be 5.180.000.000
//   9 - bytes represent 2 digit numbers 05 18 00  and score must be multiplied by 100000 would be 51.800.000.000
//
//   If you put in new entries TEST THEM , as grabbing the wrong bytes could crash pinemhi.exe as they might have a value that isn't expected
  


